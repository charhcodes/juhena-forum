<!DOCTYPE html>
<head>
    <title>{{.Post.Title}}</title>
</head>
<body>
    <h1>my forum</h1>
    <!--post details-->
    <div class="postContainer">
        <h2>{{.Post.Title}}</h2>
        <p>{{.Post.Content}}</p>
        <h3>Likes: {{.Post.LikeCount}}</h3>
        <form action="/post-like/{{ .PostID }}" method="POST">
            <button>{{if .Liked}}Unlike{{else}}Like{{end}}</button>
        </form>
        <form action="/post-dislike/{{ .PostID }}" method="POST">
            <button>{{if .Disliked}}Undislike{{else}}Dislike{{end}}</button>
        </form>
    </div>
    
    <!-- <div class="postContainer">
        <h2>{{.Post.Title}}</h2>
        <p>{{.Post.Content}}</p>
        <h3>Likes:</h3>
        <form action="/post-like/{{ .PostID }}" id="like-button" method="POST">
           <button>Like</button>
        </form>
        <form action="/post-dislike/{{ .PostID }}" id="dislike-button" method="POST">
            <button>Dislike</button>
        </form>
    </div> -->

    {{ if .Success }}
    <p>Comment successfully posted!</p>
    {{ end }}

    <!--comments-->
    <!-- Display comments -->

    <div class="comments-container">
        <h3>Comments:</h3>
            {{ range .Comments }}
            <p>{{ .Content }}</p>
            <p>Posted at: {{ .Time }}</p>
        {{ end }}
    </div> 


    <!-- Comment submission form -->
    <div class="post-comment-container">
        <h3>Post a Comment:</h3>
        <form action="/post-comment/{{ .PostID }}" method="post">
            <textarea name="commentContent" rows="4" cols="50"></textarea>
            <br>
            <input type="submit" value="Submit Comment">
        </form>
    </div>
</body>
</html>
